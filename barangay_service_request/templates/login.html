<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f6f9;
    }

    .login-card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-card label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      text-align: left;
      color: #2c3e50;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-card input:focus {
      border-color: #1abc9c;
      outline: none;
      box-shadow: 0 0 5px rgba(26, 188, 156, 0.3);
    }

    .login-card button {
      width: 100%;
      padding: 10px;
      background: #1abc9c;
      border: none;
      color: #fff;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: #16a085;
    }

    .login-card .note {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>ðŸ”‘ Admin Login</h2>
    <form method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p class="note">For authorized personnel only</p>
  </div>
</body>
</html>
