<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requests</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Navbar */
    .navbar {
      width: 100%;
      background: #2c3e50;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar h2 {
      font-size: 18px;
      margin: 0;
      margin-right: 40px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: #1a252f;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      margin-top: 10px;
    }
    .main h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #2c3e50;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      table-layout: fixed;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    tr:hover {
      background: #f9f9f9;
    }

    /* Column widths */
    th:nth-child(1), td:nth-child(1) { width: 15%; } /* Name */
    th:nth-child(2), td:nth-child(2) { width: 30%; } /* Issue */
    th:nth-child(3), td:nth-child(3) { width: 20%; } /* Location */
    th:nth-child(4), td:nth-child(4) { width: 15%; } /* Date */
    th:nth-child(5), td:nth-child(5) { width: 10%; } /* Status */
    th:nth-child(6), td:nth-child(6) { width: 10%; } /* Photo */

    img {
      max-width: 100px;
      border-radius: 6px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar a {
        margin: 5px 0;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
        padding: 10px;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 8px 5px;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <div class="navbar">
    <h2>Requests Panel</h2>
    <a href="{{ url_for('index') }}">üè† Home</a>
    <a href="{{ url_for('submit') }}">‚ûï Submit Request</a>
    <a href="{{ url_for('requests_list') }}">üìã View Requests</a>
    <a href="{{ url_for('login') }}">üîë Admin Login</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Requests</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Issue</th>
          <th>Location</th>
          <th>Date</th>
          <th>Status</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        {% for req in requests %}
        <tr>
          <td data-label="Name">{{ req[1] }}</td>
          <td data-label="Issue">{{ req[2] }}</td>
          <td data-label="Location">{{ req[3] }}</td>
          <td data-label="Date">{{ req[4] }}</td>
          <td data-label="Status">{{ req[5] }}</td>
          <td data-label="Photo">
            {% if req[6] %}
            <img src="{{ url_for('static', filename='uploads/' ~ req[6]) }}" alt="Issue photo">
            {% else %}
            No photo
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
